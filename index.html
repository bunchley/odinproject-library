<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+IN:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/book.jpeg" />
    <title>Library</title>
  </head>
  <body>
    <div class="layout">
      <div class="header">
        <div class="title">Library</div>
        <div class="add">
          <button class="add-book">Add Book</button>
        </div>
      </div>
      <div class="main"></div>
      <div class="modal-container">
        <dialog id="modal">
          <form class="book-form" action="">
            <label for="title">Title</label>
            <input type="text" name="title" class="book-title" id="title" />
            <label for="author">Author</label>
            <input type="text" name="author" class="author" id="author" />
            <label for="read">Status</label>
            <select name="read" id="read">
              <option value="Read">Read</option>
              <option value="Reading">Reading</option>
              <option value="Not Started">Not Started</option>
            </select>
            <label for="pages">Pages</label>
            <input type="number" name="pages" class="number" id="pages" />
            <input type="submit" name="submit" id="submit" />
            <button class="close-button">Close</button>
          </form>
        </dialog>
      </div>
      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
